services:
  db:
    image: 'postgres:16.6-alpine'
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=bot
      - POSTGRES_PASSWORD=bot
      - POSTGRES_DB=embed_bot
    volumes:
      # Persistence
      - ./docker/db/data/:/var/lib/postgresql/data/
      # Init script
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql
  cache:
    image: 'memcached:1.6.32-alpine'
    ports:
      - 11211:11211
    command:
      -- 'memory-limit=2048'